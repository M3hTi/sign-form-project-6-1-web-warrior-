<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign form</title>
</head>
<body>
    <div class="header">
        <h1>Hands-on Project 6-1</h1>
    </div>
    
    <div class="form-container">
        <h2>Create your Account</h2>
        <form name="sign" id="js-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" pattern="^(?!.*\s\s)[A-Za-z ]{3,20}$" required >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="save-button" id="js-Btn">Save</button>
        </form>
    </div>
    <script src="script.js"></script>   
</body>
</html>
